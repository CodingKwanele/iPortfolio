<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal List Program</title>
    <link rel="stylesheet" href="wishList.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <main>
        <h1>My Goal List Program</h1>
        <p>This is a program that shows the programs I want to achieve and when I want to achieve them.</p>
        <div id="AreaOfTheForm">
            <label for="What_I_Want">Goals I want to achieve:</label>
            <input type="text" id="What_I_Want">
            <ul id="wisList"></ul>
            <div id="buttonsId">
                <button type="button" id="Add_It_To_The_List">Insert The Goal</button>
                <button type="button" id="Print_The_List">Print</button>
                <button type="button" id="Download_The_List">Download the List (PDF)</button>
                <button type="button" id="share_The_List">Share</button>
            </div>
        </div>
    </main>
    <script src="wishList.js"></script>
</body>
</html>
